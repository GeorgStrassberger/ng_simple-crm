<mat-card class="user">
  <mat-card-header class="user__header">
    <div class="user__contnet">
      <img class="user__image" src="../../../assets/img/male.webp" />
      <div class="user__details">
        <h2 class="user__detail-name">
          {{ currentUser.lastname }}, {{ currentUser.firstname }}
        </h2>
        <span class="user__detail-email">{{ currentUser.email }}</span>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>Address:</mat-card-title>
    <div class="user__address">
      <span>{{ currentUser.street }}</span>
      <span>{{ currentUser.zipCode }}</span>
      <span>{{ currentUser.city }}</span>
    </div>
  </mat-card-content>
</mat-card>
