<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <!-- Name -->
  <fieldset class="name-content">
    <legend>User:</legend>
    <!-- Firstname -->
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Firstname</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.firstname"
        matInput
        placeholder="Firstname"
      />
      <!-- <mat-hint>Please enter a Firstname</mat-hint> -->
    </mat-form-field>
    <!-- Lastname -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Lastname</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.lastname"
        matInput
        placeholder="Lastname"
      />
      <!-- <mat-hint>Please enter a Lastname</mat-hint> -->
    </mat-form-field>
    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.email"
        matInput
        placeholder="Email"
      />
      <!-- <mat-hint>Please enter a Email
      </mat-hint> -->
    </mat-form-field>
    <!-- Birthdate -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birthdate</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="birthDate"
        matInput
        placeholder="Birthdate"
        [matDatepicker]="picker1"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker1"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
      <!-- <mat-hint>Please enter a Date</mat-hint> -->
    </mat-form-field>
  </fieldset>

  <!-- Address -->
  <fieldset>
    <legend>Adreess:</legend>
    <!-- Steet & HouseNo -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street & House No.</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.street"
        matInput
        placeholder="Street & House No."
      />
      <!-- <mat-hint>Please enter a Lastname</mat-hint> -->
    </mat-form-field>
    <!-- ZipCode -->
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip code</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.zipCode"
        matInput
        placeholder="Zip code"
      />
      <!-- <mat-hint>Please enter a Lastname</mat-hint> -->
    </mat-form-field>
    <!-- City -->
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.city"
        matInput
        placeholder="City"
      />
      <!-- <mat-hint>Please enter a Lastname</mat-hint> -->
    </mat-form-field>
  </fieldset>
</div>
<div mat-dialog-actions>
  <button
    [disabled]="isLoading"
    mat-raised-button
    color="accent"
    (click)="onChancel()"
  >
    Chancel
  </button>
  <button
    [disabled]="isLoading"
    mat-raised-button
    color="primary"
    cdkFocusInitial
    (click)="onSaveUser()"
  >
    Save
  </button>
</div>
