<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  matSort
  (matSortChange)="announceSortChange($event)"
>
  <!-- No Column -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>
  <!-- Firstname Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
    <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
  </ng-container>
  <!-- Lastname Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
    <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
  </ng-container>
  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>
  <!-- Birthdate Column -->
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthdate</th>
    <td mat-cell *matCellDef="let element">
      {{ element.birthDate | date }}
    </td>
  </ng-container>
  <!-- zipCode Column -->
  <ng-container matColumnDef="zipCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Zip Code</th>
    <td mat-cell *matCellDef="let element">{{ element.zipCode }}</td>
  </ng-container>
  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
    <td mat-cell *matCellDef="let element">{{ element.city }}</td>
  </ng-container>
  <!-- Street Column -->
  <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Street</th>
    <td mat-cell *matCellDef="let element">{{ element.street }}</td>
  </ng-container>
  <!-- Delete -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button
        (click)="onDeleteUser(element.id)"
        mat-icon-button
        color="primary"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Delete -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="onDeleteUser(element.id)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [routerLink]="row.id"
  ></tr>
</table>

<button
  class="add-user-btn"
  mat-fab
  color="primary"
  matTooltip="Add User"
  [matTooltipPosition]="position.value!"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>
