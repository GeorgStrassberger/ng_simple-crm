<mat-drawer-container autosize>
  <mat-drawer #drawer [opened]="true" mode="side">
    <div class="sidenav__logo-container">
      <img class="sidenav__logo" src="../assets/img/logo.png" alt="logo" />
    </div>

    <ul>
      <li routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </li>
      <li routerLink="/dashboard">
        <mat-icon>perm_identity</mat-icon>
        <span>Dashboard</span>
      </li>
      <li routerLink="/user">
        <mat-icon>fact_check</mat-icon>
        <span>Users</span>
      </li>
      <li routerLink="/info">
        <mat-icon>info</mat-icon>
        <span>Info</span>
      </li>
      <li routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </li>
      <li routerLink="/imprint">
        <mat-icon>balance</mat-icon>
        <span>Legal notice</span>
      </li>
    </ul>
  </mat-drawer>

  <main class="main">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span class="toolebar__headline">Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </main>
</mat-drawer-container>
