<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div class="name-content">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Firstname</mat-label>
      <input matInput placeholder="Firstname" />
      <!-- <mat-hint>Please enter a Firstname</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Lastname</mat-label>
      <input matInput placeholder="Lastname" />
      <!-- <mat-hint>Please enter a Lastname</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input matInput placeholder="Birth Date" [matDatepicker]="picker1" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker1"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
      <!-- <mat-hint>Please enter a Date</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street & House No.</mat-label>
      <input matInput placeholder="Street & House No." />
      <!-- <mat-hint>Please enter a Lastname</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip code</mat-label>
      <input matInput placeholder="Zip code" />
      <!-- <mat-hint>Please enter a Lastname</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="City" />
      <!-- <mat-hint>Please enter a Lastname</mat-hint> -->
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Chancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</div>
